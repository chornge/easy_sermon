<!DOCTYPE html>
<html>
  <head>
    <title>Easy-Sermon</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", "Roboto", Arial, sans-serif;
        background: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
        color: #fff;
        padding: 32px 0 24px 0;
        box-shadow: 0 4px 24px rgba(100, 100, 100, 0.07);
        border-bottom-left-radius: 32px;
        border-bottom-right-radius: 32px;
        margin-bottom: 32px;
      }
      header h2 {
        font-size: 2.5em;
        font-weight: 700;
        margin: 0;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      header p {
        font-size: 1.1em;
        font-weight: 400;
        margin-top: 12px;
        opacity: 0.95;
      }
      #verses {
        width: 100%;
        max-width: 700px;
        background: #fff;
        box-shadow: 0 8px 32px rgba(100, 100, 100, 0.09);
        border-radius: 18px;
        padding: 32px 24px 24px 24px;
        margin-bottom: 32px;
        max-height: 70vh;
        overflow-y: scroll;
        scrollbar-width: thin;
        scrollbar-color: #e0e0e0 #fafafa;
        transition: box-shadow 0.2s;
      }
      #verses::-webkit-scrollbar {
        width: 10px;
      }
      #verses::-webkit-scrollbar-thumb {
        background: #e0e0e0;
        border-radius: 8px;
      }
      #verses::-webkit-scrollbar-track {
        background: #fafafa;
      }
      .passage {
        background: linear-gradient(90deg, #f8fafc 0%, #fceabb 100%);
        margin: 0 0 28px 0;
        padding: 22px 24px;
        border-radius: 14px;
        box-shadow: 0 2px 12px rgba(100, 100, 100, 0.06);
        border: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        cursor: pointer;
        transition: box-shadow 0.2s, transform 0.2s;
        position: relative;
      }
      .passage:hover {
        box-shadow: 0 6px 24px rgba(100, 100, 100, 0.13);
        transform: translateY(-2px) scale(1.02);
      }
      .passage:active {
        box-shadow: 0 2px 8px rgba(100, 100, 100, 0.09);
        transform: scale(0.99);
      }
      .reference {
        font-family: "Montserrat", Arial, sans-serif;
        font-weight: 700;
        font-size: 1.25em;
        color: #6a82fb;
        margin-bottom: 10px;
        letter-spacing: 1px;
        text-shadow: 0 1px 4px rgba(106, 130, 251, 0.07);
      }
      .text {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 1.08em;
        color: #222;
        margin-top: 2px;
        line-height: 1.6;
        white-space: pre-line;
        opacity: 0.98;
      }
      .new {
        animation: blink-highlight 0.5s ease-in-out;
      }
      @keyframes blink-highlight {
        0%,
        100% {
          box-shadow: 0 0 0 0 #fc5c7d;
        }
        50% {
          box-shadow: 0 0 0 8px #fc5c7d33;
        }
      }
      .copy-hint {
        position: absolute;
        top: 12px;
        right: 18px;
        font-size: 0.95em;
        color: #fc5c7d;
        background: #fff7f7;
        padding: 2px 10px;
        border-radius: 8px;
        opacity: 0.7;
        pointer-events: none;
        font-family: "Montserrat", Arial, sans-serif;
      }
      @media (max-width: 800px) {
        #verses {
          max-width: 98vw;
          padding: 18px 6vw 18px 6vw;
        }
        .passage {
          padding: 16px 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Easy-Sermon</h2>
      <p>
        Listens for Bible references to display (i.e Genesis One verse One)<br />
        <span style="color: #fceabb"
          >New references (Genesis 1:1) have been auto-copied to clipboard</span
        >
      </p>
    </header>

    <div id="verses">
      {% for passage in passages %}
      <div class="passage" onclick="copyToClipboard('{{ passage.reference }}')">
        <span class="copy-hint">Click to copy</span>
        <div class="reference">{{ passage.reference }}</div>
        <div class="text">{{ passage.text }}</div>
      </div>
      {% endfor %}
    </div>

    <script>
      const ws = new WebSocket("ws://" + location.host + "/ws");

      ws.onmessage = function (event) {
        let data;
        try {
          data = JSON.parse(event.data);
        } catch {
          data = { reference: event.data, text: "" };
        }
        const versesDiv = document.getElementById("verses");
        const el = document.createElement("div");
        el.className = "passage new";
        el.onclick = () => copyToClipboard(`${data.reference}`);
        el.innerHTML = `
          <span class="copy-hint">Click to copy</span>
          <div class="reference">${data.reference}</div>
          <div class="text">${data.text}</div>
        `;
        versesDiv.appendChild(el);

        // Auto-copy to clipboard
        copyToClipboard(`${data.reference}`);

        // Auto-scroll entire page to bottom
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });

        // Auto-scroll verses section to bottom
        versesDiv.scrollTop = versesDiv.scrollHeight;
      };

      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .catch((err) => alert("Copy failed: " + err));
      }
      // Auto-scroll verses section to bottom after page refresh
      window.addEventListener("DOMContentLoaded", function () {
        const versesDiv = document.getElementById("verses");
        versesDiv.scrollTop = versesDiv.scrollHeight;
      });
    </script>
  </body>
</html>
