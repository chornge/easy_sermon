<!DOCTYPE html>
<html>
  <head>
    <title>Easy-Sermon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .verse {
        margin: 10px;
        padding: 10px;
        border: 4px solid #ccc;
        display: inline-block;
        cursor: pointer;
      }

      /* new verses: red blink */
      @keyframes blink-red {
        0%,
        100% {
          border-color: red;
        }
        50% {
          border-color: transparent;
        }
      }
      .new {
        animation: blink-red 0.4s ease-in-out;
      }

      /* moved‚Äêlater verses: green blink */
      @keyframes blink-green {
        0%,
        100% {
          border-color: green;
        }
        50% {
          border-color: transparent;
        }
      }
      .moved {
        animation: blink-green 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h2>Pro-Sermon-Presenter (PSP)</h2>
    <p>
      Every passage that appears is auto-copied to clipboard. Clicking on a
      passage also copies to clipboard.
    </p>

    <div id="verses">
      {% for verse in verses %}
      <div class="verse" onclick="copyToClipboard('{{ verse }}')">
        {{ verse }}
      </div>
      {% endfor %}
    </div>

    <script>
      const ws = new WebSocket("ws://" + location.host + "/ws");

      ws.onmessage = function (event) {
        const verse = event.data;
        const versesDiv = document.getElementById("verses");
        const el = document.createElement("div");
        el.className = "verse new";
        el.textContent = verse;
        el.onclick = () => copyToClipboard(verse);
        versesDiv.appendChild(el);

        // Auto-copy to clipboard
        copyToClipboard(verse);
      };

      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .catch((err) => alert("Copy failed: " + err));
      }
    </script>
  </body>
</html>
